{% extends "index.html" %}
{% block content %}
   		<div class="container">	
            <div class="col-lg-12">
                <h2 style="color:#94D500;text-transform: capitalize;">All Mixes</h2><br>            
				{% for item in rows %}
				<div class="col-lg-3 col-md-4 col-xs-6">				
					<a class="thumbnail" href="{{ url_for('track', id=item.id) }}">
						<img style="height:250px;width:250px;" src="{{ url_for('static', filename='img/album/'+item.alb_img) }}" alt="album cover">                    
					</a>
					<strong style="color:#94D500;">{{ item.artist}}</strong>
					<p>{{ item.mix_name}}</p>
				</div>
				{% endfor %}
			</div>
		</div>	
			
	
{% endblock %}
