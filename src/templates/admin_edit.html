{% extends "index.html" %}
{% block content %}

	<div class="row">
		<div class="col-lg-2">
			<ul class="nav navbar-nav side-nav">
				<br>
				<li>
					<a class="btn btn-primary btn-lg" href="{{ url_for('admin') }}"><i class="fa fa-search" aria-hidden="true"></i> Browse&nbsp;</a>
				</li>
				<li>
					<a class="btn btn-primary btn-lg" href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add new</a>
				</li>                                  
			</ul>
		</div>

		<div class="col-lg-10">
		
			<h1 style="color:#94D500;">
				Edit &amp; Update
			</h1> 	
			<form class="form-horizontal" action="{{ url_for('update') }}" method="post">
				{% for item in rows %}
				
				<input type="hidden" name="id" id="id" value="{{ item.id}}"> 
				
				
				<div class="form-group">
				<label for="artist" class="col-sm-2 control-label">Artist</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="artist" id="artist"  maxlength="50" value="{{ item.artist}}">
				</div>
				</div>												
												
				<div class="form-group">
				<label for="mix_name" class="col-sm-2 control-label">Mix Name</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="mix_name" id="mix_name"  maxlength="50" required value="{{ item.mix_name}}">
				</div>
				</div>
				
				<div class="form-group">
				<label for="length" class="col-sm-2 control-label">Length</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="length" id="length"  maxlength="50" required value="{{ item.length}}">
				</div>
				</div>
				
				<div class="form-group">
				<label for="genre" class="col-sm-2 control-label">Genre</label>
				<div class="col-sm-10">
				  <select type="text" class="form-control" name="genre" id="genre">					
					<option value='techno' {% if item.genre == 'techno' %}selected{% endif %}>Techno</option>
					<option value='psy' {% if item.genre == 'psy' %}selected{% endif %}>Psy</option>
					<option value='house' {% if item.genre == 'house' %}selected{% endif %}>House</option>
					<option value='dnb' {% if item.genre == 'dnb' %}selected{% endif %}>D&amp;B</option>
				  </select>
				</div>
				</div>

				<div class="form-group">
				<label for="rel_date" class="col-sm-2 control-label">Release Date</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="rel_date" id="rel_date"  maxlength="50" required value="{{ item.rel_date}}">					
				</div>
				</div>	
				
				<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="7" name="description" id="description"  maxlength="450">{{ item.desc}}</textarea>
				</div>
				</div>	
				
				<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">								 
				 <button type="submit" class="btn btn-primary btn-lg">Update</button>
				</div>
				</div>
				{% endfor %}
			</form>	
			                       
		</div>
	</div>
	<!-- /.row -->

                

            
        
    
{% endblock %}
