{% extends "index.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<ul class="nav navbar-nav side-nav">
					<br>
					<li>
						<a class="btn btn-primary btn-lg" href="{{ url_for('admin') }}"><i class="fa fa-search" aria-hidden="true"></i> Browse&nbsp;</a>
					</li>
					<li>
						<a class="btn btn-primary btn-lg" href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add new</a>
					</li>                                  
				</ul>
			</div>

			<div class="col-lg-10">
			
				<h1 style="color:#94D500;">
					Add new mix
				</h1> 	
				<form class="form-horizontal" action="{{ url_for('uploader') }}" method="POST" enctype = "multipart/form-data">
					
					<div class="form-group">
					<label for="artist" class="col-sm-2 control-label">Artist</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="artist" id="artist"  maxlength="50" required>
					</div>
					</div>												
													
					<div class="form-group">
					<label for="mix_name" class="col-sm-2 control-label">Mix Name</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="mix_name" id="mix_name"  maxlength="50" required>
					</div>
					</div>
					
					<div class="form-group">
					<label for="length" class="col-sm-2 control-label">Lenght</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="lenght" id="lenght"  maxlength="50" required placeholder="e.g.: 3:07">
					</div>
					</div>
					
					<div class="form-group">
					<label for="genre" class="col-sm-2 control-label">Genre</label>
					<div class="col-sm-10">
					  <select type="text" class="form-control" name="genre" id="genre">					
						<option value="techno">Techno</option>
						<option value="psy">Psy</option>
						<option value="house">House</option>
						<option value="dnb">D&amp;B</option>
					  </select>
					</div>
					</div>

					<div class="form-group">
					<label for="rel_date" class="col-sm-2 control-label">Release Date</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="rel_date" id="rel_date"  maxlength="50" required placeholder="e.g.: 2016.04.13">					
					</div>
					</div>	
					
					<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="7" name="description" id="description"  maxlength="450"></textarea>
					</div>
					</div>				
					
					<input type="hidden" value="0" class="form-control" name="favourite" id="favourite">		
					
					<div class="form-group">
					<label for="mp3" class="col-sm-2 control-label">MP3 File</label>
					<div class="col-sm-10">			
						<input type = "file" class="form-control" name = "mp3" id = "mp3" />
					</div>
					</div>	
					
					<div class="form-group">
					<label for="favourite" class="col-sm-2 control-label">Cover Image</label>
					<div class="col-sm-10">					
						<input type = "file" class="form-control" name = "img" id = "img"/>
					</div>
					</div>	
					
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">								 
					 <button type="submit" class="btn btn-primary btn-lg">Add</button>
					</div>
					</div>				
				</form>	
									   
			</div>
		</div>
	</div>

                

            
        
    
{% endblock %}
