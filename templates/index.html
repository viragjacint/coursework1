<html>
<head>
  <title>My Music Catalogue</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />
  
  <style>
    body{ 
      padding-top: 50px;
    } 
  </style>
</head>
<body>	
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
      data-toggle="collapse" data-target="#navbar" aria-expanded="false"
      aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="color:#94D500;" href="{{ url_for('root') }}"><i class="fa fa-headphones" aria-hidden="true"></i> My Music</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
		<li><a {%- if request.path == "/" %} class="active" {% endif %} href="{{ url_for('root') }}">Catalogue{{url}}</a></li>		
		<li><a {%- if request.path == "/favourites" %} class="active" {% endif %} href="{{ url_for('favourites') }}">Favourites</a></li>		
       </ul>
       </div>
    </div>
  </nav>

   <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src={{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
